<!DOCTYPE html>
<html xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Casino</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg nav sticky-top">
        <div class="container-fluid">
          <h1 class="title" href="#">Casino</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#start">Jouer</a>
              </li>
              <li class="nav-item">
                <a href="#players">Joueurs</a>
              </li>
              <li class="nav-item">
                <a href="#shop">Magasin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <div class="fond">
        <h1 id="start">Prix des jetons</h1>

        <div class="div_jetons">
            <div>
                <img src="./assets/img/jetons_rouge.png" alt="jetons_rouge" class="jetons">
                <h1 class="price">100</h1>
            </div>
                    
            <div>
                <img src="./assets/img/jetons_bleus.png" alt="jetons_bleus" class="jetons">
                <h1 class="price">10 K</h1>
            </div>
                    
            <div>
                <img src="./assets/img/jetons_verts.png" alt="jetons_verts" class="jetons">
                <h1 class="price">1 K</h1>   
            </div>
        </div>

        <div class="button">
            <button class="glow-on-hover">
                <h2>Commencer</h1>
            </button>
        </div>
    </div>


    <div class="avatars" id="players">
        <div>
            <img class="avatar" src="./assets/img/avatar.png" alt="avatar">
            <h1 class="score">Score: 3 340 382 j.</h1>
        </div>
        <div>
            <img class="avatar" src="./assets/img/minion.jpg" alt="avatar">
            <h1 class="score">Score: 6 691 609 j.</h1>
        </div> 
        <div>
            <img class="avatar" src="./assets/img/parzival.png" alt="avatar">
            <h1 class="score">Score: 1 259 328 j.</h1>
        </div>   
    </div>


    <div class="fond">
        <h1 id="shop">Articles :</h1>


        <div class="ligne">
            <button class="glow-on-hover"><h2>Accessoires</h2></button>
            <h1>1 000 j.</h1>
            <button class="glow-on-hover"><h2>Prendre</h2></button>
        </div>
        <div class="ligne">
            <button class="glow-on-hover"><h2>Armes</h2></button>
            <h1>10 000 j.</h1>
            <button class="glow-on-hover"><h2>Prendre</h2></button>
        </div>
        <div class="ligne">
            <button class="glow-on-hover"><h2>Voiture</h2></button>
            <h1>40 000 j.</h1>
            <button class="glow-on-hover"><h2>Prendre</h2></button>
        </div>
        <div class="ligne">
            <button class="glow-on-hover"><h2>Maison</h2></button>
            <h1>210 000 j.</h1>
            <button class="glow-on-hover"><h2>Prendre</h2></button>
        </div>
        <div class="ligne">
            <button class="glow-on-hover"><h2>Jet</h2></button>
            <h1>1 000 000 j.</h1>
            <button class="glow-on-hover"><h2>Prendre</h2></button>
        </div>
        <div class="ligne">
            <button class="glow-on-hover"><h2>Fus√©e</h2></button>
            <h1>100 000 000 j.</h1>
            <button class="glow-on-hover"><h2>Prendre</h2></button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</html>
